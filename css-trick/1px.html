<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            float: left;
            margin: 0 20px 20px 0;
        }

        .button {
            width: 100px;
            height: 100px;
            background: lightblue;
            position: relative;
        }

        .border:after {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            left: 0;
            top: 0;
            transform: scale(0.5);
            transform-origin: -1px -1px;
            border: 1px black solid;
        }

        .top:before {
            content: '';
            background: black;
            width: 100%;
            height: 1px;
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleY(0.5);
            transform-origin: top;
        }

        .bottom:after {
            content: '';
            background: black;
            width: 100%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scaleY(0.5);
            transform-origin: bottom;
        }

        .left:before {
            content: '';
            background: black;
            width: 1px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0.5);
            transform-origin: left;
        }

        .right:after {
            content: '';
            background: black;
            width: 1px;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            transform: scaleX(0.5);
            transform-origin: right;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='button border'></div>
    </div>
    <div class='container'>
        <div class='button top bottom'></div>
    </div>
    <div class='container'>
        <div class='button left right'></div>
    </div>
    <script>
        let a = document.querySelector('.button');
        a.addEventListener('click', () => {
            console.log('click')
        })
    </script>
</body>

</html>
